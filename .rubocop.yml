AllCops:
  Exclude:
    - bin/*
    - db/schema.rb

# 日本語コメント許可
AsciiComments:
  Enabled: false

# ダブルクォーテーションに統一
StringLiterals:
  EnforcedStyle: double_quotes

# ドキュメンテーション
Style/Documentation:
  Exclude:
    - "db/migrate/**/*"

# ブロック長さ
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

# メソッドの長さ
Metrics/MethodLength:
  Exclude:
    - "db/migrate/**/*"

# AbcSize
Metrics/AbcSize:
  Exclude:
    - "db/migrate/**/*"

# 行の長さ
Layout/LineLength:
  Exclude:
    - "config/initializers/**/*"

# AbcSize デフォルト15はキツいので20に上げる
Metrics/AbcSize:
  Max: 20
